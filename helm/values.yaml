# Default values for docmost.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: docmost/docmost
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# DATABASE_URL: "postgresql://docmost:D0cm0st4FunNPr0fit_2024@postgresql:5432/docmost?schema=public"
env:
  APP_URL: "http://localhost:3000"
  APP_SECRET: "INSERT_APP_SECRET_HERE"
  DATABASE_URL: "postgresql://postgres:A_SUPER_PASSWORD@postgresql:5432/docmost"
  REDIS_URL: "redis://redis:6379"

persistence:
  claimname: "docmost-pvc"
  enabled: true
  storageClass: "local-path"
  accessMode: ReadWriteOnce
  size: 1Gi


serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: false
  className: ""
  annotations: []
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: docmost.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: 
    - secretName: docmoste-tls
      hosts:
        - docmost.example.com

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
